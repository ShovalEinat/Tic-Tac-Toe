<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image.png" href="siteLogo.png">
</head>
<body>
    <video id="video" autoplay muted controlsList="nodownload">
        <source src="neverGonna.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <h2 id="turn">X's turn</h2>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <h2 id="Xscore">X's score : 0</h2>
        <h2 id="Oscore">O's score : 0</h2>
        <br><button id="restartBtn" title="Remove all symbols from the borad">New Round</button>
        <br><button id="newGame" title="Remove all symbols from the board and reset the score" onClick="newGame()">New Game</button>
    </div>
    
    
    <script src="ticTacToe.js"></script>
</body>
</html>
